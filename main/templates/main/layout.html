{% load static %}
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!--add bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--working with Jinja and get a static file.-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!--connect the opportunity to use icons of the site Font Awesome from bootstrap-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
<!--add a side panel-->
<div></div>
<aside>
    <div class="container ">
        <div class="row">
            <div class="col-md-5 m-0 p-0 "><img class="img-fluid" src="{% static 'main/img/1.png' %}" alt=""></div>
            <div class="col-md-7 m-0 p-0"><p style="font-weight: bold; font-size: 30px;">Blog</p><br></div>
        </div>
    </div>
    <p>Navigation</p>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fas fa-home"></i> Home</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fas fa-question"></i> About </li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="far fa-newspaper"></i> Articles</li>
        </a>
        <a href="{% url 'contacts' %}">
            <li><i class="far fa-address-book"></i> Contacts</li>
        </a>
        <a href="{% url 'create' %}">
            <li><big>
                <button class="btn btn-info"><i class="fas fa-plus-square"></i> Add an article
           </big> </li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>


</body>
</div>
