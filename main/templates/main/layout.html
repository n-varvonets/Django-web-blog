{% load static %}

<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!--подключаем будстрап-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--работаем с ДЖиджа и достаем статич.файл-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <!--подключаем возможность пользовать иконками сайта Font Awesome  от бутстрапа-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
<!--добавим боковую панель, данные на странцах будут неизменны-->
<aside>
    <!--подклюим картинку, точно такче как и ссs файлы, using Jinja-->
    <img src="{% static 'main/img/1.jpg' %}" alt="в alt любой текст, как доп описание к картинке">

    <!--добавим лого-->
    <span class="logo"><big>DJ_bet</big></span>

    <big><h3>Навигация</h3></big>

    <!--быстро создать таблицу ul>li*3 + (press tab)-->
    <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a><!--можно через абс адрес указать(<a href="/">),можно без jinja({home}), но с точки джанго правильно будет указать через имя присвоенного в main/url-->
        <a href="{% url 'about' %}"><li><i class="fas fa-question"></i> Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i> Новости</li></a>
        <a href="{% url 'contacts' %}"><li><i class="far fa-address-book"></i> Контакты</li></a>
        <a href="{% url 'settings' %}"><li><i class="fas fa-sliders-h"></i> Настройки</li></a>
        <a href="{% url 'create' %}"><li><button  class="btn btn-info"><i class="fas fa-plus-square"></i> Добавить запись</li></a>
    </ul>
</aside>

<!--добавим оснвную панель, внутри которой будет динамическая часть-->
<main>
    {% block content %}
    {% endblock %}
</main>


</body>
