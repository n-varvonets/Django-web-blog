{% extends 'main/layout.html' %}

{% block title %}Add article{% endblock %}<

{% block content %}

<div class="features">
    <h1 id="form_h1">Add your article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span><br><br>
        <button class="btn btn-success" type="submit">Add a new article</button>
    </form>
</div>
{% endblock %}
