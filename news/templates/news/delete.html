{% extends 'main/layout.html' %}

{% block title %}Deleting an article{% endblock %}<

{% block content %}

<div class="features">
    <h1>Delete article</h1>
    <div class="alert alert-dark">
        <p><big>Delete article: "{{ article_delete.title }}" ?</big></p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Confirm deletion</button>
        </form>
    </div>
</div>
{% endblock %}
